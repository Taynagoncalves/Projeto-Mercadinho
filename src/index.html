<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercadinho Digital</title>
  <link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="page">

  <header class="header">
    <h1 class="title">Gestão Max Atacadista</h1>
    <p class="subtitle"></p>
  </header>

  <main class="container">
    <div class="top-bar">
      <h2 class="section-title">Lista de Produtos</h2>
      <button id="addBtn" class="btn-primary">+ Produto</button>
    </div>
    <div id="productList" class="product-grid"></div>
  </main>

 

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle" class="modal-title">Adicionar Produto</h3>
      <form id="productForm" class="form">
        <input type="hidden" id="productId">
        <input type="text" id="name" placeholder="Nome" required>
        <input type="number" id="price" placeholder="Preço (R$)" step="0.01" required>
        <input type="number" id="quantity" placeholder="Quantidade" required>
        <input type="url" id="imageUrl" placeholder="URL da Imagem">
        <div class="form-actions">
          <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
          <button type="submit" class="btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>



<script src="mercadinhoscript.js"></script> 
</body>
</html>
